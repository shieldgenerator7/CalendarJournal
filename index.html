<html style="font-family:Consolas;">
<head>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="pnlEntry" class="panel">
        <!-- Side Bar -->
        <div class="sidebar">
            Wake
            <input id="txtTimeWake" class="txtTime" type="text"
                placeholder="08:45"
                onchange="txtTimeChanged();"
                oninput="txtTimeChanged();"
                onpaste="txtTimeChanged();"
            ></input>
            &nbsp;&nbsp;
            Bed
            <input id="txtTimeBed" class="txtTime" type="text"
                placeholder="23:15"
                onchange="txtTimeChanged();"
                oninput="txtTimeChanged();"
                onpaste="txtTimeChanged();"
            ></input>
            <br>
            <input id="txtSearchSymbols" class="txtSearchSymbols" type="text"
                placeholder="Search"
                onchange="txtSearchSymbolsChanged();"
                oninput="txtSearchSymbolsChanged();"
                onpaste="txtSearchSymbolsChanged();"
            ></input>
            <div id="divBankSymbol" class="divBank">
                <button id="btnSymbol_fruit" class="symbolButton"
                    onclick="console.log('fruit clicked')"
                >
                    <img src="src/Assets/Sprites/fruit.png" />
                </button>
            </div>
            <div class="divMessage">
                Drag and drop a PNG to add a symbol.
                <br>
                Drag and drop a JSON or TXT to set the whole symbol set.
                <br>
                <button id="btnImportStarterSymbolSet"
                    onclick="btnImportStarterSymbolSetClicked()"
                >
                    Import Starter Symbol Set
                </button>
            </div>
        </div>
        <!-- Canvas -->
        <div class="divCanvas" oncontextmenu="return false;">
            <canvas id="cvsEntry"></canvas>
            <br>
            <br>
            <input id="txtRecord" class="txtRecord" type="text" disabled
                onchange="txtRecordChanged();"
                oninput="txtRecordChanged();"
                onpaste="txtRecordChanged();"
                onblur="entry.cleanRecords();"
            ></input>
            <br>
            <br>
            <button id="btnCopy" onclick="btnCopyClicked()">
                Copy
            </button>
            <button id="btnCopySymbolSet" onclick="btnCopySymbolSetClicked()">
                Copy Symbol Set
            </button>
        </div>
    </div>
</body>
<script src="src/Vector2.js"></script>
<script src="src/Box.js"></script>
<script src="src/Record.js"></script>
<script src="src/Entry.js"></script>
<script src="src/Select.js"></script>
<script src="src/SymbolSet.js"></script>
<script src="src/SymbolBank.js"></script>
<script src="src/SearchSymbol.js"></script>
<script src="src/BoxManager.js"></script>
<script src="src/ControlManager.js"></script>
<script src="src/DisplayManager.js"></script>
<script src="src/main.js"></script>

</html>
