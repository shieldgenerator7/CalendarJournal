<html style="font-family:Consolas;">
<head>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="panel">
        <!-- Side Bar -->
        <div class="sidebar">
            <input id="txtTimeWake" class="txtTime" type="text"
                placeholder="08:45"
                onchange="txtTimeChanged();"
                oninput="txtTimeChanged();"
                onpaste="txtTimeChanged();"
            ></input>
            <input id="txtTimeBed" class="txtTime" type="text"
                placeholder="23:15"
                onchange="txtTimeChanged();"
                oninput="txtTimeChanged();"
                onpaste="txtTimeChanged();"
            ></input>
            <br>
            <input id="txtRecord" class="txtSearchSymbols" type="text"
                placeholder="Record"
                onchange="txtRecordChanged();"
                oninput="txtRecordChanged();"
                onpaste="txtRecordChanged();"
            ></input>
            <br>
            <button id="btnRecordAdd" title="Submit Record"
                onclick="btnRecordAddClicked();"
            >
                Submit Record
            </button>
            <br>
            <input id="txtSearchSymbols" class="txtSearchSymbols" type="text"
                placeholder="Search"
                onchange="txtSearchSymbolsChanged();"
                oninput="txtSearchSymbolsChanged();"
                onpaste="txtSearchSymbolsChanged();"
            ></input>
            <div id="divBankSymbol" class="divBank">
                <button id="btnSymbol_fruit" class="symbolButton"
                    onclick="console.log('fruit clicked')"
                >
                    <img src="src/Assets/Sprites/fruit.png" />
                </button>
            </div>
        </div>
        <!-- Canvas -->
        <div class="divCanvas" oncontextmenu="return false;">
            <canvas id="cvsEntry"></canvas>
        </div>
    </div>
</body>
<script src="src/Vector2.js"></script>
<script src="src/Record.js"></script>
<script src="src/Entry.js"></script>
<script src="src/SymbolBank.js"></script>
<script src="src/SearchSymbol.js"></script>
<script src="src/DisplayManager.js"></script>
<script src="src/main.js"></script>
<!-- <script src="src/Enums.js"></script>
<script src="src/Utility.js"></script> -->
</html>
